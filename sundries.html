(function(window){
    var Query = (function (queryString) {

        function parseURL(url) {
            var a =  document.createElement('a');
            a.href = url;
            return {
                source: url,
                protocol: a.protocol.replace(':',''),
                host: a.hostname,
                port: a.port,
                query: a.search,
                params: (function(){
                    var ret = {},
                            seg = a.search.replace(/^\?/,'').split('&'),
                            len = seg.length, i = 0, s;
                    for (;i<len;i++) {
                        if (!seg[i]) { continue; }
                        s = seg[i].split('=');
                        ret[s[0]] = s[1];
                    }
                    return ret;
                })(),
                file: (a.pathname.match(/\/([^\/?#]+)$/i) || [,''])[1],
                hash: a.hash.replace('#',''),
                path: a.pathname.replace(/^([^\/])/,'/$1'),
                relative: (a.href.match(/tps?:\/\/[^\/]+(.+)/) || [,''])[1],
                segments: a.pathname.replace(/^\//,'').split('/')
            };
        };

        function hasParam(a){
            var params = parseURL(queryString).params;

            return (a in params);
        };

        function getParamVal(key){
            var params = parseURL(queryString).params;

            return params[key];
        };

        function getHash(){
            return parseURL(queryString).hash;
        };

        // public api
        return {
            hasParam: hasParam,
            getParamVal: getParamVal,
            hash: getHash
        };
    })();

    window.urlQuery = Query;
})(window);

$(function () {
    function getMarkDown(url){
        var _pWrapper = $('#main');

        window.location.hash = url;

        $.ajax({
            url: encodeURI(url),
            type: 'GET',
            success: function (text) {

                //服务器协助解析
                if(text.indexOf('html>') > -1){
                    var bodyStart = text.indexOf('body>');
                    var bodyEnd = text.lastIndexOf('body>');

                    text = text.slice(bodyStart+5,bodyEnd-3);
                }
                else{
                    text = marked(text);
                }


                var textWrapper = document.createElement('div');

                textWrapper.classList.add('text');
                textWrapper.innerHTML = text;

                _pWrapper.empty().append(textWrapper);
            },
            error: function () {
                alert('加载文档失败～');
            }
        });
    }


    $('.main-menu a').click(function (e) {
        var mdUrl = $(this).attr('href');
        getMarkDown(mdUrl);
        e.preventDefault();
    });


    var firstLoadUrl = '';


    function lookup(){
        var hss = window.location.hash.split('/');

        $('.main-menu a').each(function(){
            if($(this).attr('href').indexOf(hss[hss.length - 1]) > -1){
                firstLoadUrl = $(this).attr('href');
            }
        });

        if(firstLoadUrl != ''){
            getMarkDown(firstLoadUrl);
        }
    }


    var isMobile;
    (function() {
        if( navigator.userAgent.match(/Android/i)
                || navigator.userAgent.match(/webOS/i)
                || navigator.userAgent.match(/iPhone/i)
                || navigator.userAgent.match(/iPad/i)
                || navigator.userAgent.match(/iPod/i)
                || navigator.userAgent.match(/BlackBerry/i)
                || navigator.userAgent.match(/Windows Phone/i)
                ){
            isMobile = true;
        }
        else {
            isMobile = false;
        }
    })();


    lookup();

    $(window).bind('hashchange',function(){
        lookup();
    })
});


</script>
