<body>
<div class="reveal">
    <div class="slides">

        <section data-markdown="archives/fq/比赛UI.md"
                 data-separator="^\n{3,5}"
                 data-separator-vertical="^\n{2}"
                 data-separator-notes="^Note:"
                 data-charset="utf-8">
        </section>
    </div>
</div>
</body>

<script src="../reveal/lib/js/head.min.js"></script>
<script src="../reveal/js/reveal.js"></script>

<script>

    // Full list of configuration options available at:
    // https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
        width: 960,
        height: 1000,
        minScale: 0.2,
        maxScale: 1.5,
        controls: true,
        progress: true,
        history: true,
        center: true,
        //embedded: true,
        mouseWheel: true,

        transition: 'slide', // none/fade/slide/convex/concave/zoom

        // Optional reveal.js plugins
        dependencies: [
            { src: 'reveal/lib/js/classList.js', condition: function () {
                return !document.body.classList;
            } },
            { src: 'reveal/plugin/markdown/marked.js', condition: function () {
                return !!document.querySelector('[data-markdown]');
            } },
            { src: 'reveal/plugin/markdown/markdown.js', condition: function () {
                return !!document.querySelector('[data-markdown]');
            } },
            { src: 'reveal/plugin/highlight/highlight.js', async: true, condition: function () {
                return !!document.querySelector('pre code');
            }, callback: function () {
                hljs.initHighlightingOnLoad();
            } },
            { src: 'reveal/plugin/zoom-js/zoom.js', async: true },
            { src: 'reveal/plugin/notes/notes.js', async: true }
        ]
    });

</script>
